<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/index.css">
  <title>My 'Marks</title>
</head>
<body>
  <header>
    <h1>My 'Marks</h1>
  </header>

  <main role="main">
    <nav>
      <input type="button" class="new-bookmark-button js-new-bookmark button-style" value="New 'Mark">
      <span class="star-filter-container">
        Minimum Stars:
        <select class="js-star-filter star-filter">
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </span>
    </nav>
    
    <div class="js-new-bookmark-container new-bookmark-container "></div>

    <div class="error-msg"></div>

    <content class="bookmarks">
      <ul class="bookmarks-list js-bookmarks-list"></ul>
    </content>
    
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
